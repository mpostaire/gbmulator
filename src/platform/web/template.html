<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>GBmulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <div class="topnav">
        <a href="/puce8">puce8</a>
        <a href="/gbmulator" class="active">GBmulator</a>
        <a href="https://github.com/mpostaire/gbmulator" class="split" target="_blank">
            <i class="fa fa-github"></i>
        </a>
    </div>
    <div id="emscripten-status">
        <figure style="overflow:visible;" id="spinner">
            <div class="spinner"></div>
        </figure>
        <div class="emscripten" id="status">Downloading...</div>
        <div class="emscripten">
            <progress value="0" max="100" id="progress" style="visibility: hidden;"></progress>
        </div>
    </div>
    <div id="gb" style="visibility: hidden;">
        <button id="open-menu" class="paused" disabled onclick="togglePause(this)"></button>
        <div id="menu">
            <div id="menu-container">
                <input type="file" onchange="openROM(event)" accept=".gb,.sgb,.gbc,.cgb,.gba" id="rom-picker" style="display: none;"></input>
                <button onclick="openROMPicker()" id="open-rom">Open ROM...</button>
                <button disabled onclick="resetROM()" id="reset-rom">Restart emulator</button>
                <button disabled onclick="canvas.requestFullscreen()" id="go-fullscreen">Go fullscreen</button>

                <div class="separator">Options</div>
    
                <div class="options-container">
                    <div>
                        <span>Speed:</span>
                        <input type="range" min="1" max="7" value="1" class="slider" id="speed-slider" oninput="setSpeed(this)">
                        <span class="slider-label" id="speed-label">x1.0</span>
                    </div>
                    <div>
                        <span>Sound:</span>
                        <input type="range" min="0" max="100" value="0" class="slider" id="sound-slider" oninput="setSound(this)">
                        <span class="slider-label" id="sound-label">0%</span>
                    </div>
                    <div>
                        <span>Scale:</span>
                        <select onchange="setScale(this)" id="scale-setter">
                            <option value="2">x2</option>
                            <option value="3">x3</option>
                            <option value="4">x4</option>
                        </select>
                    </div>
                    <div>
                        <span>Color:</span>
                        <select onchange="setColor(this)" id="color-setter">
                            <option value="0">gray</option>
                            <option value="1">original</option>
                        </select>
                    </div>
                    <div>
                        <span id="mode-setter-label">Mode:</span>
                        <select onchange="setMode(this)" id="mode-setter">
                            <option value="0">GB</option>
                            <option value="1">GBC</option>
                            <option disabled value="2">GBA</option>
                        </select>
                    </div>
                </div>
    
                <div class="separator">Keybindings</div>

                <div class="options-container">
                    <div>
                        <span>A:</span>
                        <span id="keybind-info-0"></span>
                    </div>
                    <div>
                        <span>B:</span>
                        <span id="keybind-info-1"></span>
                    </div>
                    <div>
                        <span>SELECT:</span>
                        <span id="keybind-info-2"></span>
                    </div>
                    <div>
                        <span>START:</span>
                        <span id="keybind-info-3"></span>
                    </div>
                    <div>
                        <span>RIGHT:</span>
                        <span id="keybind-info-4"></span>
                    </div>
                    <div>
                        <span>LEFT:</span>
                        <span id="keybind-info-5"></span>
                    </div>
                    <div>
                        <span>UP:</span>
                        <span id="keybind-info-6"></span>
                    </div>
                    <div>
                        <span>DOWN:</span>
                        <span id="keybind-info-7"></span>
                    </div>
                    <!-- <div>
                        <span>R:</span>
                        <span id="keybind-info-8"></span>
                    </div>
                    <div>
                        <span>L:</span>
                        <span id="keybind-info-9"></span>
                    </div> -->
                </div>
            </div>
        </div>
        <div id="gb-screen-border">
            <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        </div>
        <div id="gb-controls">
            <div id="gb-main-buttons">
                <div id="gb-direction-buttons">
                    <a class="gb-button gb-direction-button" id="gb-up">
                        <div class="gb-direction-button-circle"></div>
                    </a>
                    <a class="gb-button gb-direction-button" id="gb-down">
                        <div class="gb-direction-button-circle"></div>
                    </a>
                    <a class="gb-button gb-direction-button" id="gb-left">
                        <div class="gb-direction-button-circle"></div>
                    </a>
                    <a class="gb-button gb-direction-button" id="gb-right">
                        <div class="gb-direction-button-circle"></div>
                    </a>
                    <div id="gb-center"></div>
                </div>
                <div id="gb-round-buttons">
                    <a class="gb-button gb-round-button" id="gb-b">B</a>
                    <a class="gb-button gb-round-button" id="gb-a">A</a>
                </div>
            </div>
            <div id="gb-start-select-buttons">
                <div id="gb-select-button-container">
                    <a class="gb-button gb-rectangle-button" id="gb-select"></a>
                    <span class="gb-button-label" id="gb-select-label">select</span>
                </div>
                <div id="gb-start-button-container">
                    <a class="gb-button gb-rectangle-button" id="gb-start"></a>
                    <span class="gb-button-label" id="gb-start-label">start</span>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript'>
        let gb = document.getElementById("gb");

        const buttons = [ "gb-a", "gb-b", "gb-select", "gb-start", "gb-right", "gb-left", "gb-up", "gb-down", /*"gb-r", "gb-l"*/ ];
        let currentButton = null;

        let on_gui_button_down = function(elem, index) {
            Module.ccall('app_joypad_press', 'void', ['number'], [index]);
            currentButton = elem;
        }

        let on_gui_button_up = function(elem, index) {
            if (elem === currentButton) {
                Module.ccall('app_joypad_release', 'void', ['number'], [index]);
                currentButton = null;
            }
        }

        buttons.forEach(function (item, index) {
            let elem = document.getElementById(item);
            elem.addEventListener("touchstart", (e) => on_gui_button_down(elem, index));
            elem.addEventListener("touchend", (e) => on_gui_button_up(elem, index));
            elem.addEventListener("touchcancel", (e) => on_gui_button_up(elem, index));
            elem.addEventListener("mousedown", (e) => on_gui_button_down(elem, index));
            elem.addEventListener("mouseup", (e) => on_gui_button_up(elem, index));
            elem.addEventListener("mouseleave", (e) => on_gui_button_up(elem, index));
        });

        document.getElementById('reset-rom').disabled = 1;
        document.getElementById('go-fullscreen').disabled = 1;

        var statusElement = document.getElementById('status');
        var progressElement = document.getElementById('progress');
        var spinnerElement = document.getElementById('spinner');

        let scale = 2

        var Module = {
            preRun: [],
            postRun: [],
            print: (function () {
                return function (text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                };
            })(),
            printErr: function (text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);
            },
            canvas: (function () {
                let canvas = document.getElementById('canvas');

                // As a default initial behavior, pop up an alert when webgl context is lost. To make your
                // application robust, you may want to override this behavior before shipping!
                // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
                canvas.addEventListener("webglcontextlost", function (e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

                return canvas;
            })(),
            setStatus: function (text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                let m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                let now = Date.now();
                if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                if (m) {
                    text = m[1];
                    progressElement.value = parseInt(m[2]) * 100;
                    progressElement.max = parseInt(m[4]) * 100;
                    progressElement.style = "visibility: visible;";
                    spinnerElement.style = "visibility: visible;";
                } else {
                    progressElement.value = null;
                    progressElement.max = null;
                    progressElement.style = "visibility: hidden;";
                    if (!text) spinnerElement.style = "visibility: hidden;";
                }
                statusElement.innerHTML = text;
            },
            totalDependencies: 0,
            monitorRunDependencies: function (left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };

        Module.postRun.push(function() {
            gb.style = "visibility: visible;";
            Module.done = true;
        });

        var setTheme = function(theme) {
            switch (theme) {
                case 0:
                    document.documentElement.className = 'theme-dmg';
                    break;
                case 1:
                    document.documentElement.className = 'theme-cgb';
                    break;
                case 2:
                    document.documentElement.className = 'theme-gba';
                    break;
                default:
                    break;
            }
        }
        Module.mode = 1;
        setTheme(Module.mode);

        Module.setStatus('Downloading...');
        window.onerror = function () {
            Module.setStatus('Exception thrown, see JavaScript console');
            spinnerElement.style.display = 'none';
            Module.setStatus = function (text) {
                if (text) Module.printErr('[post-exception status] ' + text);
            };
        };

        window.onbeforeunload = function (event) {
            if (!Module.done)
                return;

            Module.ccall('app_quit', 'void', null, null, {"async": true});
            gb.style = "visibility: hidden;";
        };

        var openROM = function(e) {
            if (!Module.done)
                return;

            const file_reader = new FileReader();
            file_reader.onload = (event) => {
                const uint8Arr = new Uint8Array(event.target.result);
                const num_bytes = uint8Arr.length * uint8Arr.BYTES_PER_ELEMENT;
                const data_ptr = Module._malloc(num_bytes);
                const data_on_heap = new Uint8Array(Module.HEAPU8.buffer, data_ptr, num_bytes);
                data_on_heap.set(uint8Arr);
                Module.ccall('app_load_cartridge', 'void', ['number', 'number'], [data_on_heap.byteOffset, uint8Arr.length]);
                Module._free(data_ptr)

                document.getElementById('reset-rom').disabled = 0;
                document.getElementById('mode-setter-label').innerHTML = "Mode: (applied on restart)";
                document.getElementById('open-menu').disabled = 0;
                document.getElementById('go-fullscreen').disabled = 0;

                Module.ccall('set_pause', 'void', ['boolean'], [false]);
            };
            if (e.target.files.length === 0)
                return;
            if (e.target.files[0].name.match("^.*\.(gb|sgb|gbc|cgb|gba)$"))
                file_reader.readAsArrayBuffer(e.target.files[0]);
            else
                Module.printErr("Invalid file extension");
        };

        var setMenuVisibility = function(visible) {
            var menu = document.getElementById("menu");
            var openMenu = document.getElementById("open-menu");
            if (visible) {
                openMenu.classList.add("paused");
                menu.style.display = "flex";
            } else {
                openMenu.classList.remove("paused");
                menu.style.display = "none";
            }
        };

        var togglePause = function(elem) {
            if (!Module.done)
                return;

            let is_paused = Module.ccall('app_is_paused', 'boolean');
            Module.ccall('set_pause', 'void', ['boolean'], [!is_paused]);
        };

        var ROMPicker = document.getElementById('rom-picker');
        var openROMPicker = function() {
            ROMPicker.click();
        };

        var resetROM = function() {
            if (!Module.done)
                return;

            Module.ccall('app_reset', 'void', null, null, {"async": true});
            togglePause();
            setTheme(Module.mode);
        };

        var mobileAndTabletCheck = function() {
            let check = false;
            (function(a){if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino|android|ipad|playbook|silk/i.test(a)||/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0,4))) check = true;})(navigator.userAgent||navigator.vendor||window.opera);
            return check;
        };

        addEventListener("fullscreenchange", (event) => {
            if (!Module.done)
                return;

            let is_fullscreen = !!document.fullscreenElement;
            Module.ccall('set_pause', 'void', ['boolean'], [!is_fullscreen]);

            Module.ccall('app_set_touchscreen_mode', 'void', ['boolean'], [is_fullscreen && mobileAndTabletCheck()]);
    
            setScale();
        })

        var scaleLabel = document.getElementById('scale-label');
        var setScale = function(elem) {
            if (!Module.done)
                return;

            if (document.fullscreenElement) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                Module.ccall('app_set_size', 'void', ['number', 'number'], [canvas.width, canvas.height]);
            } else {
                if (elem)
                    scale = Number(elem.value)
                Module.ccall('set_scale', 'void', ['number'], [scale]);
            }
        };

        var speedLabel = document.getElementById('speed-label');
        var setSpeed = function(elem) {
            if (!Module.done)
                return;

            var value = (Number(elem.value) + 1) / 2;
            speedLabel.innerHTML = "x" + value.toFixed(1);
            Module.ccall('app_set_speed', 'void', ['number'], [value]);
        };

        var soundLabel = document.getElementById('sound-label');
        var setSound = function(elem) {
            if (!Module.done)
                return;

            var value = Number(elem.value) / 100;
            soundLabel.innerHTML = elem.value + "%";
            Module.ccall('app_set_sound', 'void', ['number'], [value]);
        };

        var setColor = function(elem) {
            if (!Module.done)
                return;

            Module.ccall('app_set_palette', 'void', ['number'], [Number(elem.value)]);
        };

        var setMode = function(elem) {
            if (!Module.done)
                return;

            Module.mode = Number(elem.value);
            let mode_changed = Module.ccall('app_set_mode', 'boolean', ['number'], [Module.mode]);
            Module.ccall('set_scale', 'void', ['number'], [scale]);

            if (mode_changed)
                setTheme(Module.mode);
        };
    </script>
    {{{ SCRIPT }}}
</body>

</html>
